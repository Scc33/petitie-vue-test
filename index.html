<!DOCTYPE html>
<html lang="en">

<head>
    <title>Petite Vue</title>
</head>

<body>
    <div id="example">
        {{count}}
        <button @click="increment">Increment</button>
    </div>

    <script type="module">
        import { createApp } from "https://unpkg.com/petite-vue"; createApp({ count: 0, increment() { this.count++; } }).mount("#example");
    </script>
</body>

</html>
